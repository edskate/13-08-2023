<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>externos</title>
  </head>
  <body>
    <h1>Pegando dados extenos.</h1>
    <p>
      Como já falamos anteriormente, para um programa funcionar ele deve ter uma
      entrada de dados para que eles sejam processados e serem enviados para uma
      saida.
    </p>
    <p>Utilizando o comando "window.prompt" do seguinte modo:</p>

    <script>
      var nome = window.prompt("Isira seu nome:");
      var endereço = window.prompt("Insira seu enderço:");
      var Numero = window.prompt("Insira o numero da sua casa: ");
      document.write(nome + "<br>");
      document.write(endereço + "<br>");
      document.write(Numero + "<br>");
    </script>
  </body>
</html>
